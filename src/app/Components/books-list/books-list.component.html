
	
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- ASIDE -->
					<div id="aside" class="col-md-3">
						<div class="aside" >
							<h3 class="aside-title">Search</h3>
							<div class="price-filter">
								<div class="input-text">
									<input id="price-min" type="text"
									 style="border-radius: 10px; 
									 border: 1px solid #ddd;
									 padding: 10px;
									 "
									 #searchVal
									 (input)="search(searchVal.value)">
									
								</div>
								
							</div>
						</div>
						<!-- aside Widget -->
						<div class="aside">
							<h3 class="aside-title">Categories</h3>
							<div class="checkbox-filter">

								<div class="input-checkbox" *ngFor="let i of bookGenres;index as ind">
									<input type="checkbox" [id]="i" (click)="filter(ind)">
									<label [for]="i">
										<span></span>
										{{i}}
										<small></small>
									</label>
								</div>
							</div>
						</div>
						<!-- /aside Widget -->

						<!-- aside Widget -->
					
						<!-- /aside Widget -->

					</div>
					<!-- /ASIDE -->

					<!-- STORE -->
					<div id="store" class="col-md-9">
						<!-- store top filter -->
						
						<!-- /store top filter -->

						<!-- store products -->
<div class="row">
    <ng-container *ngFor="let b of booksParGenre; let i = index">
      <div class="col-md-4 col-xs-6" [routerLink]="['/books',b._id]" style="cursor: pointer;">
        <div class="product">
          <div class="product-img">
            <img [src]="b.image" alt="" height="100%">
            <div class="product-label">
              <span class="new">NEW</span>
            </div>
          </div>
          <div class="product-body">
            <p class="product-category">{{b.type}}</p>
            <h3 class="product-name"><a href="#">{{b.author}}</a></h3>
            <h4 class="product-price">{{b.name}}</h4>
            <div class="product-rating">
              <i class="fa fa-star"></i>
            </div>
            <div class="product-btns">
              <button class="add-to-wishlist" (click)="addToFavorite(b._id)"><i class="fa fa-heart"></i><span class="tooltipp">add to wishlist</span></button>
              <button class="quick-view" [routerLink]="['/books',b._id]"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
            </div>
          </div>
          <div class="add-to-cart" >
			
            <button class="add-to-cart-btn"><i class="fa-solid fa-book"></i>Loan</button>
          </div>
        </div>
      </div>
    
      <!-- Start a new row after every three books -->
      <div *ngIf="(i + 1) % 3 === 0" class="clearfix hidden-xs"></div>
      <div *ngIf="(i + 1) % 2 === 0" class="clearfix visible-xs"></div>
    </ng-container>
  </div>
  <!-- /store products -->
  
					</div>
					<!-- /STORE -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
