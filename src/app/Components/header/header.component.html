<header>
    <!-- TOP HEADER -->
    <div id="top-header">
        <div class="container">
            <ul class="header-links pull-left">
                <li><a href="#"><i class="fa fa-phone"></i> +021-95-51-84</a></li>
                <li><a href="#"><i class="fa fa-envelope-o"></i> email@email.com</a></li>
                <li><a href="#"><i class="fa fa-map-marker"></i> 1734 Stonecoal Road</a></li>
            </ul>
            <ul class="header-links pull-right">
               
                
                <li><div class="dropdown" *ngIf="isConnected">
                   
                   <span data-bs-toggle="dropdown" class="accoount"> <i class="fa fa-user-o"></i> My Account</span>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" style="color: black;" routerLink="/profile">Profile</a></li>
                      <li><a class="dropdown-item" style="color: black;" routerLink="/changepass">Change password</a></li>
                      <li><a class="dropdown-item" style="color: black;" (click)="logout()">Logout</a></li>
                    </ul>
                  </div>
                  <span *ngIf="!isConnected"  class="accoount" routerLink="/login" > <i class="fa fa-user-o"></i> Login</span>
                </li>
            </ul>
        </div>
    </div>
    <!-- /TOP HEADER -->

    <!-- MAIN HEADER -->
    <div id="header">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- LOGO -->
                <div class="col-md-3">
                    <div class="header-logo">
                        <a href="#" class="logo">
                            <img src="./img/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <!-- /LOGO -->

                <!-- SEARCH BAR -->
                <div class="col-md-6">
                    <div class="header-search">
                        <form>
                            <select class="input-select">
                                <option value="0">All Categories</option>
                                <option value="1">Category 01</option>
                                <option value="1">Category 02</option>
                            </select>
                            <input class="input" placeholder="Search here">
                            <button class="search-btn">Search</button>
                        </form>
                    </div>
                </div>
                <!-- /SEARCH BAR -->

                <!-- ACCOUNT -->
                <div class="col-md-3 clearfix">
                    <div class="header-ctn">
                        <!-- Wishlist -->
                        <div>
                            <a [routerLink]="isConnected ? '/favorite' : '/login'">
                                <i class="fa fa-heart"></i>
                                <span>Your Wishlist</span>
                              
                            </a>
                        </div>
                        <!-- /Wishlist -->

                    

                        <!-- Menu Toogle -->
                        <div class="menu-toggle">
                            <a href="#">
                                <i class="fa fa-bars"></i>
                                <span>Menu</span>
                            </a>
                        </div>
                        <!-- /Menu Toogle -->
                    </div>
                </div>
                <!-- /ACCOUNT -->
            </div>
            <!-- row -->
        </div>
        <!-- container -->
    </div>
    <!-- /MAIN HEADER -->
</header>
<nav id="navigation">
    <!-- container -->
    <div class="container">
        <!-- responsive-nav -->
        <div id="responsive-nav">
            <!-- NAV -->
            <ul class="main-nav nav navbar-nav">
                <li ><a routerLink="/books" routerLinkActive="active">Home</a></li>
                <li><a routerLink="/favorite" routerLinkActive="active">Favorites</a></li>
                <li><a routerLink="/loans">My loans</a></li>
                
            </ul>
            <!-- /NAV -->
        </div>
        <!-- /responsive-nav -->
    </div>
    <!-- /container -->
</nav>
