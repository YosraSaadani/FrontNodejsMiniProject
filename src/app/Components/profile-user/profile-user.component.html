<i class="fa-solid fa-arrow-left fa-xl" routerLink="/home" style="position: relative;left: 20px;cursor: pointer;"></i>
<div class="formbold-main-wrapper" style="padding-top: 0% !important;" *ngIf="userForm">
  <div class="formbold-form-wrapper">
    <form [formGroup]="userForm" (ngSubmit)="modifier()">
      <div class="formbold-form-title">
        <h2 style="text-align: center; padding-top: 20px;">Profile </h2>
      </div>

      <div>
        <label for="firstname" class="formbold-form-label">
          First name
        </label>
        <input
          type="text"
          name="firstname"
          id="firstname"
          class="formbold-form-input"
          formControlName="firstname"
        />
      </div>

      <div>
        <label for="lastname" class="formbold-form-label"> Last name </label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          class="formbold-form-input"
          formControlName="lastname"
        />
      </div>

     

      <div>
        <label for="birthDate" class="formbold-form-label"> Birth Date </label>
        <input
          type="date"
          name="birthDate"
          id="birthDate"
          class="formbold-form-input"
          formControlName="birthDate"
        />
      </div>

      <div>
        <label for="address" class="formbold-form-label"> Address </label>
        <input
          type="text"
          name="address"
          id="address"
          class="formbold-form-input"
          formControlName="adresse"
        />
      </div>

      <div>
        <label for="phoneNumber" class="formbold-form-label"> Phone Number </label>
        <input
          type="tel"
          name="phoneNumber"
          id="phoneNumber"
          class="formbold-form-input"
          formControlName="phoneNumber"
        />
      </div>

      <div>
        <label for="sex" class="formbold-form-label"> Sex </label>
        <select name="sex" id="sex" class="formbold-form-input" formControlName="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div>
        <label for="university" class="formbold-form-label"> University </label>
        <input
          type="text"
          name="university"
          id="university"
          class="formbold-form-input"
          formControlName="university"
        />
      </div>

      <div>
        <label for="cin" class="formbold-form-label"> CIN </label>
        <input
          type="text"
          name="cin"
          id="cin"
          class="formbold-form-input"
          formControlName="cin"
        />
      </div>

      <div class="formbold-mb-3">
        <label for="email" class="formbold-form-label">
          Email </label>
        <input
          type="text"
          name="email"
          id="email"
          formControlName="email"
          class="formbold-form-input"
        />
      </div>

      <div style="text-align: center!important;">
        <button class="formbold-btn" type="submit">Update</button>
      </div>
    </form>
  </div>
</div>
